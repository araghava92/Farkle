<!DOCTYPE html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Farkle Game</title>
	<link rel="stylesheet" href="stylesheets/foundation.min.css">
	<link rel="stylesheet" href="stylesheets/app.css">
	<link rel="stylesheet" href="stylesheets/style.css">
	<link rel="shortcut icon" href="favicon.ico" />
	<script src="javascripts/modernizr.foundation.js"></script>
</head>
<body>
<header class="row">
	<div class="twelve columns">
		<h1 id="site-title" class="site-title">Farkle for Two Players</h2>
	</div>
</header>
<div class="row">
	<div class="seven columns centered">
		<div class="die-container">
			<img src="images/1.png" alt="die" id="die1" data-number="0">
			<img src="images/2.png" alt="die" id="die2" data-number="1">
			<img src="images/3.png" alt="die" id="die3" data-number="2">
			<img src="images/4.png" alt="die" id="die4" data-number="3">
			<img src="images/5.png" alt="die" id="die5" data-number="4">
			<img src="images/6.png" alt="die" id="die6" data-number="5">
		</div>
	</div>
</div>
<div class="row">
	<div class="seven columns centered">
		<div class="five columns">
			<p  id="roll-button" onclick="initiateRoll()">Roll Dice</p>
		</div>
		<div class="five columns push-two">
			<p id="bank-button" onclick="bankScore()">Bank Score</p>
		</div>
		<div class="two columns pull-five">
			<p class="roll-score" ><span id="roll-score">0</span></p>
		</div>

	</div>
</div>
<div class="row">
	<div class="seven columns centered">
		<div class="six columns player1">
			<div class="panel">
				<h2 class="player1-name">Player One</h2>
				<p>Roll: <span id="player1-roll">0</span></p>
				<p>Round: <span id="player1-round">0</span></p>
				<p>Total: <span id="player1-total">0</span></p>
			</div>
		</div>
		<div class="six columns player2">
			<div class="panel">
				<h2 class="player2-name">Player Two</h2>
				<p>Roll: <span id="player2-roll">0</span></p>
				<p>Round: <span id="player2-round">0</span></p>
				<p>Total: <span id="player2-total">0</span></p>
			</div>
		</div>
	</div>
</div>
<div class="row">
	<div class="seven columns centered">
		<p class="six columns"><a href="#" onclick="reloadPage()" id="reset">New Game</a></p>
	</div>
</div>

<script src="javascripts/foundation.min.js"></script>
<script src="javascripts/app.js"></script>
<script src="javascripts/farkle.js"></script>
</body>
</html>
